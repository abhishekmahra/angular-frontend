  <section class="trending-events">
    <div class="header">
      <h2>Trending</h2>
      <a href="#" class="see-all">
        <img src="../../../assets/seeall.svg" alt="">
      </a>
    </div>
    <div class="event-list">
      <div class="event-card" *ngFor="let event of trendingEvents">
        <div class="event-image">
          <img [src]="event.imageUrl" alt="{{ event.title }}" />
        </div>
        <div class="event-details">
          <h3>{{ event.title }}</h3>
          <p class="event-date">
            <i class="icon-calendar"></i>
            {{ event.date }}
          </p>
          <p class="event-location">
            <i class="icon-location"></i>
            {{ event.location }}
          </p>
          <div class="event-tags">
            <span class="tag" *ngFor="let tag of event.tags">{{ tag }}</span>
          </div>
          <div class="event-price-buy">
            <span class="price">From ${{ event.price.toFixed(2) }}</span>
            <a [href]="event.buyNowLink" class="buy-now">BUY NOW</a>
          </div>
        </div>
      </div>
    </div>
  </section>
